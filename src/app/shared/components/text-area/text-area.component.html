<div class="textarea-container">
  <label
    *ngIf="label"
    [ngClass]="{ required: isRequired }"
    class="font-body-1-bold-secondary-2"
  >
    {{ label }}<span *ngIf="isRequired">*</span>
  </label>
  <textarea
    class="custom-textarea"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
  ></textarea>
</div>
